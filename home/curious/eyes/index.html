<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../../styles.css" rel="stylesheet" type="text/css" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet" />
  <title>Map</title>

  <meta name="author" content="Marie Claire LeBlanc Flanagan" />
  <meta name="description" content="DESCRIPTIONGOESHERE" />

  <meta property="og:title" content="Map" />
  <meta property="og:description" content="DESCRIPTIONGOESHERE" />
  <meta property="og:image" src="../../images/inkImages/counter-space.png" />
  <meta property="og:url" content="https://tendercircuits.ca/home/work/counter-space" />
  <meta property="og:type" content="webpage" />

  <meta name="twitter:title" content="Map" />
  <meta name="twitter:description" content="DESCRIPTIONGOESHERE" />
  <meta name="twitter:image" src="../../images/inkImages/counter-space.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <script>
    window.addEventListener("load", (event) => {
      document.body.classList.remove("preload");
    });
  </script>
</head>

<body class="preload">
  <header>
    <div id="nameAndLogo">
      <a href="../../indexx">
        <figure>
          <img src="../../images/inkImages/top-right-logo.png" id="indexImage"
            alt="A brown watercolour painting in the shape of a backwards b" />
          <figcaption id="siteName">Tender Circuits</figcaption>
        </figure>
      </a>
    </div>
  </header>

  <main class="container">
    <div class="contentContainer">
      
      <div id="grid"></div>

      <svg id="base-eye" class="eye" viewbox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" fill="black">
        <clipPath id="lids">
          <path id="lids-path"
            stroke-linejoin="round" stroke-linecap="round"
            d="M 50 500 Q 500 0 950 500 Q 500 850 50 500"
          />
        </clipPath>
        <g clip-path="url(#lids)">
          <rect class="whites" width="1000" height="1000" fill="#fff"/>
          <g class="pupil-group">
            <circle class="pupil" cx="500" cy="500" r="150" fill="#000"/>
            <circle class="glint" cx="450" cy="450" r="20" fill="#fff"/>
          </g>
        </g>
        <use href="#lids-path" class="lids" stroke="#000" stroke-width="20" />
      </svg>

</div>

    </main>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script type="text/javascript" src="play.js"></script>
</body>
</html>
